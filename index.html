    <!-- Navigation bar at top of Page -->

        <span class="navbar-brand mb-1 h1">Weather Dashboard</span>
    </nav>
    <br>
    <div class="row">
        <div class="col">
            <div class="leftCol">
                <!-- City-Search entry -->
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Search for a City:</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <!-- List of Searched Cities|Left side of page -->
                <ul class="list-group">
                    <li class="list-group-item"> </li>
                    <li class="list-group-item"> </li>
                    <li class="list-group-item"> </li>
                    <li class="list-group-item"> </li>
                    <li class="list-group-item"> </li>
                </ul>
            </div>


            <div>
                <div class="col">
                    <div class="rightCol">
                        <div class="container">
                            <div class="row">
                                <div class="card" style="width: 18rem;">
                                    <div class="card-body">
                                        <h2 id="Main City" class="card-title">Card title</h2>
                                        <h4 id="Temperature" class="card-subtitle mb-2 text-muted">Temperature: </h4>
                                        <h4 id="Humidity" class="card-subtitle mb-2 text-muted">Humidity: </h4>
                                        <h4 id="Wind Speed" class="card-subtitle mb-2 text-muted">Wind Speed: </h4>
                                        <h4 id="UV Index" class="card-subtitle mb-2 text-muted">UV Index:</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div id="Day1" class="col column1">
                                    <p>Date 1</p>
                                </div>
                                <div id="Day2" class="col column2">
                                    <p>Date 2</p>
                                </div>
                                <div id="Day3" class="col column3">

                                </div>
                                <div id="Day4" class="col column4">
                                    <p>Date 4</p>
                                </div>
                                <div id="Day5" class="col column5">
                                    <p>Date 5</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
